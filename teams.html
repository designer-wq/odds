<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODD ‚Äî Gerenciar Times</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/teams-style.css" />
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">‚öΩ</span>
                <h1>ODD<span class="logo-sub">Generator</span></h1>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">üé® Gerador</a>
                <a href="/teams.html" class="nav-link active">üõ°Ô∏è Times</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="teams-main">
            <!-- Top Bar -->
            <div class="teams-topbar">
                <div class="teams-topbar-left">
                    <h2>Times Cadastrados</h2>
                    <span class="teams-count" id="teamsCount">0</span>
                </div>
                <div class="teams-topbar-right">
                    <div class="teams-search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Buscar time..." />
                    </div>
                    <button class="btn btn-primary" id="addTeamBtn">
                        <span class="btn-icon">+</span>
                        Adicionar Time
                    </button>
                </div>
            </div>

            <!-- Teams Grid -->
            <div class="teams-grid" id="teamsGrid">
                <!-- populated by JS -->
            </div>

            <!-- Empty State -->
            <div class="teams-empty" id="teamsEmpty">
                <span class="empty-icon">üõ°Ô∏è</span>
                <p>Nenhum time cadastrado ainda</p>
                <button class="btn btn-primary" id="addTeamBtnEmpty">
                    <span class="btn-icon">+</span>
                    Adicionar Primeiro Time
                </button>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="teamModal">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Time</h3>
                <button class="btn-close" id="modalClose">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="teamName">Nome do Time</label>
                    <input type="text" id="teamName" placeholder="Ex: Flamengo" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label>Logo / Escudo</label>
                    <div class="logo-upload-area" id="logoUploadArea">
                        <div class="logo-upload-preview" id="logoPreview">
                            <span class="upload-placeholder">üõ°Ô∏è</span>
                        </div>
                        <div class="logo-upload-actions">
                            <label class="btn btn-secondary btn-sm" for="logoFileInput">
                                üìÅ Enviar Imagem
                            </label>
                            <input type="file" id="logoFileInput" accept="image/*" hidden />
                            <span class="upload-hint">PNG, JPG ou SVG</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logoUrlInput">Ou cole uma URL da imagem</label>
                    <input type="text" id="logoUrlInput" placeholder="https://..." autocomplete="off" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" id="modalCancel">Cancelar</button>
                <button class="btn btn-primary" id="modalSave">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirm -->
    <div class="modal-overlay" id="deleteOverlay">
        <div class="modal modal-sm">
            <div class="modal-header">
                <h3>Remover Time</h3>
                <button class="btn-close" id="deleteClose">‚úï</button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja remover <strong id="deleteName"></strong>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" id="deleteCancel">Cancelar</button>
                <button class="btn btn-danger" id="deleteConfirm">Remover</button>
            </div>
        </div>
    </div>

    <script type="module" src="/teams.js"></script>
</body>

</html>
